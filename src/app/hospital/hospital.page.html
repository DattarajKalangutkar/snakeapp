<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button fill="solid" (click)="navigatetohome();">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title >Hospitals</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="fullcontent">
    <div class="eachseg" *ngFor="let hospital of allhospitaldata;let i=index;" (click)="opendetail(hospital.id);">
      <div class="custinfo">
        <h4>Name: {{hospital.hospitalName}}</h4>
        <h4>Phone: {{hospital.hospitalContact}}</h4>
      </div>
    </div>
  </div>
</ion-content>
