<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fullcontent">
  <h4>Name: {{data.eventName}}</h4>
  <h4>Description: {{data.eventDescription}}</h4>
  <img src="{{data.eventsImage}}" width="300" height="300"/>

</ion-content>

<ion-router-outlet id="main"></ion-router-outlet>

<ion-tab-bar slot="bottom">
  <ion-tab-button tab="home" [routerLink]="['/rhomepage']">
    <ion-icon name="home"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="clock" [routerLink]="['/history']">
    <ion-icon name="time"></ion-icon>
    <ion-label>History</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="add-circle" [routerLink]="['/post']">
    <ion-icon name="add-circle"></ion-icon>
    <ion-label>Post</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="person" [routerLink]="['/rprofile']">
    <ion-icon name="person"></ion-icon>
    <ion-label>Profile</ion-label>
  </ion-tab-button>
</ion-tab-bar>
