<!-- Default back button -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="fullcontent">
  <h4>Name: {{data.name}}</h4>
  <h4>LocalName: {{data.localname}}</h4>
  <h4>Snake Type: {{data.type}}</h4> 
  <h4>Snake Color: {{data.color}}</h4>
  <h4>Snake Headshape: {{data.headshpae}}</h4>
  <img src="{{data.image}}" width="300" height="300"/>
</ion-content>
