<ion-content>
  <div class="position">
    <ion-tabs>
      <ion-tab-bar slot="top">
        <ion-searchbar style="width: 350px;"></ion-searchbar>
    
        <ion-tab-button tab="notifications" [routerLink]="['/notification']">
          <ion-icon name="notifications"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </div>
  
  

</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button tab="home" [routerLink]="['/rhomepage']">
    <ion-icon name="home"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="clock" [routerLink]="['/history']">
    <ion-icon name="time"></ion-icon>
    <ion-label>History</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="add-circle" [routerLink]="['/post']">
    <ion-icon name="add-circle"></ion-icon>
    <ion-label>Post</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="person" [routerLink]="['/rprofile']">
    <ion-icon name="person"></ion-icon>
    <ion-label>Profile</ion-label>
  </ion-tab-button>
</ion-tab-bar>
