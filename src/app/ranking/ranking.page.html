<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-title class="title">Ranking</ion-title>
</ion-header>


<ion-content>
  <div class="fullcontent">
    <div class="eachseg">
      <div class="custinfo">
        <h4>Name:shripad</h4>
        <h4 id="a">Points:200pts</h4>
      </div>
    </div>
    <div class="eachseg">
      <div class="custinfo">
        <h4>Name:khushi</h4>
        <h4 id="a">Points:180pts</h4>
      </div>
    </div>
    <div class="eachseg">
      <div class="custinfo">
        <h4>Name:Anushree</h4>
        <h4 id="a">Points:100pts</h4>
      </div>
    </div>
  </div>
</ion-content>

<ion-router-outlet id="main"></ion-router-outlet>
<ion-tab-bar slot="bottom">
  <ion-tab-button tab="home" [routerLink]="['/rhomepage']">
    <ion-icon name="home"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="clock" [routerLink]="['/histry']">
    <ion-icon name="time"></ion-icon>
    <ion-label>History</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="add-circle" [routerLink]="['/post']">
    <ion-icon name="add-circle"></ion-icon>
    <ion-label>Post</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="person" [routerLink]="['/rprofile']">
    <ion-icon name="person"></ion-icon>
    <ion-label>Profile</ion-label>
  </ion-tab-button>
</ion-tab-bar>
