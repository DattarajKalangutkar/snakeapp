<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="title">Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wwe">
    <ion-buttons>
      <input type="file" >
    </ion-buttons>
  </div>
</ion-content>


<ion-tab-bar slot="bottom">
  <ion-tab-button tab="home" [routerLink]="['/rhomepage']">
    <ion-icon name="home"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="clock" [routerLink]="['/history']">
    <ion-icon name="time"></ion-icon>
    <ion-label>History</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="add-circle" [routerLink]="['/post']">
    <ion-icon name="add-circle"></ion-icon>
    <ion-label >Post</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="person" [routerLink]="['/rprofile']">
    <ion-icon name="person"></ion-icon>
    <ion-label>Profile</ion-label>
  </ion-tab-button>
</ion-tab-bar>
