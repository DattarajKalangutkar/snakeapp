<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button fill="solid" (click)="navigatetohome();">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title >Snake Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="fullcontent">
    <div class="filtersection">
      <div class="btnsection">
        <ion-button *ngIf="btnToggle" style="background-color:#5260ff" (click)="showFilter('all')">
          All 
        </ion-button>
        <ion-button *ngIf="btnToggle" style="background-color:#ffee52" (click)="showFilter('1')">
          Venomous 
        </ion-button>
        <ion-button *ngIf="btnToggle" style="background-color:#be4619" (click)="showFilter('2')">
          Non Venomous 
        </ion-button>
        <ion-button  *ngIf="btnToggle" style="background-color:#33c51f" (click)="showFilter('3')">
          Mildy Venomous
        </ion-button>
        <ion-button  *ngIf="!btnToggle" style="background-color:#fff036" (click)="ToggleBtn()">
          <ion-icon name="filter-outline"></ion-icon>
        </ion-button>
        <ion-button *ngIf="btnToggle" style="background-color:#fff036" (click)="ToggleBtn()">
          <ion-icon name="close-outline"></ion-icon>
        </ion-button>
        
      </div>
    </div>
    <div class="eachseg" *ngFor="let snake of snakes;let i=index;" (click)="opendetail(snake.id);">
      <h3>Snake Name: {{snake.snakeName}}</h3>
      <div class="custinfo">
        <h4>Snake Type: {{snake.snakeType.vName}}</h4>
        <h4>Snake LocalName: {{snake.snakeLocalName}}</h4>
      </div>
    </div>
  </div>
</ion-content>
