<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Hospital Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fullcontent">
  <h4>Name: {{data.hospitalName}}</h4>
  <h4>Phone: {{data.hospitalContact}}</h4>
  <h4>Email: {{data.hospitalEmail}}</h4>
  <h4>Address: {{data.hospitalAddress}}</h4>
  <img src="{{data.hospitalImage}}" width="300" height="300"/>

</ion-content>
